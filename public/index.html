<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet"> 
    <title>Mobile Mailroom</title>
  </head>
  <body>
    <div class="container-fluid full-height" id="main-container">
        
        <div class="row">
            <div class="col-12 col-sm-6 col-lg-5 col-xl-3 mx-auto mt-3">
                <button class="mr-2 btn py-0 px-1 top-menu">Admin</button>
                <button class="mx-1 btn py-0 px-1 top-menu">Statistics</button>
            </div>
        </div>
        
        <div class="row h-75">

            <div class="col-11 col-sm-6 col-lg-5 col-xl-3 my-auto mx-auto">

                <div class="row">
                    <div class="col-12 mx-auto px-0">
                        <img src="./img/Workday_Logo.png" id="main-logo" class="img-fluid">
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 px-1">
                        <div class="input-group py-2">
                            <input type="text" class="form-control py-2" placeholder="firstname.lastname" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2">@workday.com</span>
                          </div>
                    </div>
                </div>

                <div class="row pt-3">
                    <div class="col-4 px-1">
                        <button class="w-100 mr-3 py-1 px-0 btn btn-primary"><img src="./img/message.png" class="col-4"></button>
                    </div>
                    <div class="col-4 px-1">
                        <button class="w-100 py-1 px-0 btn btn-warning"><img src="./img/loupe.png" class="col-4"></button>
                    </div>
                    <div class="col-4 px-1">
                        <button class="w-100 py-1 px-0 btn btn-success"><img src="./img/verification.png" class="col-4"></button>
                    </div>
                </div>
                

            </div>
        </div>
        
        
    </div>

    



    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
